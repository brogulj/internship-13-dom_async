<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../styles/jokes.css" />
    </head>
    <body>
        <button class="get__joke" onclick="getJokeClickHandler()">
            Get a new Joke!
        </button>
        <div class="joke__prompt hide">
            <h2>New Joke</h2>
            <p class="joke__id hide">Joke ID</p>
            <p class="joke__text">Joke text</p>
            <button class="button" onclick="saveClickHandler()">
                Save this joke
            </button>
            <button class="button" onclick="getJoke()">Get next joke</button>
            <div class="grade__joke hide">
                <h3>Grade this joke:</h3>
                <div class="grade__joke-buttons">
                    <button onclick="gradeClickHandler(event)">1</button>
                    <button onclick="gradeClickHandler(event)">2</button>
                    <button onclick="gradeClickHandler(event)">3</button>
                    <button onclick="gradeClickHandler(event)">4</button>
                    <button onclick="gradeClickHandler(event)">5</button>
                    <button onclick="gradeClickHandler(event)">6</button>
                    <button onclick="gradeClickHandler(event)">7</button>
                    <button onclick="gradeClickHandler(event)">8</button>
                    <button onclick="gradeClickHandler(event)">9</button>
                    <button onclick="gradeClickHandler(event)">10</button>
                </div>
            </div>
        </div>
        <button class="review__button" onclick="reviewClickHandler()">
            Review Jokes
        </button>
        <div class="joke__review hide">
            <p class="review__text"></p>
            <p class="review__info"></p>
            <div class="joke__review-buttons">
                <button onclick="previousClickHandler()">Previous</button>
                <button onclick="deleteClickHandler()">Delete</button>
                <button onclick="nextClickHandler()">Next</button>
            </div>
            <button onclick="stopReviewClickHandler()">Stop reviewing</button>
        </div>
        <div class="confirm__modal hide">
            <h2>Are you sure you want to delete this joke?</h2>
            <div>
                <button onclick="confirmDeletionClickHandler(event)" id="Yes">
                    Yes
                </button>
                <button onclick="confirmDeletionClickHandler(event)" id="No">
                    No
                </button>
            </div>
        </div>
        <div class="overlay"></div>
        <script src="../scripts/helpers.js"></script>
        <script src="../scripts/fetch.js"></script>
        <script src="../scripts/jokes.js"></script>
    </body>
</html>
