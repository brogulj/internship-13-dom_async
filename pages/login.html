<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration / Login</title>
        <link rel="stylesheet" href="../styles/login.css">
    </head>

    <body>
        <div class="registration show">
            <h1 class="form__header">Registration</h1>

            <div class="error__message hide">Invalid username and/or password</div>
            <form
                class="form"
                action="javascript:void(0)"
                onsubmit="registrationFormSubmit(this)"
            >
                <h2>Username</h2>
                <input
                    type="text"
                    name="username"
                    placeholder="Enter the username here"
                    required
                    minlength="4"
                    maxlength="16"
                />
                <h2>Password</h2>

                <input
                    type="password"
                    name="password"
                    placeholder="Enter the password here"
                    required
                    minlength="8"
                    maxlength="16"
                />
                <h2>Repeat Password</h2>

                <input
                    type="password"
                    name="repeatPassword"
                    placeholder="Enter the password again"
                    required
                    minlength="8"
                    maxlength="16"
                />

                <input
                    type="submit"
                    name="submit"
                    value="register"
                    class="submit__button"
                />
            </form>
        </div>
        <div class="login hide">
            <h1 class="form__header">Login</h1>

            <div class="error__message hide">Invalid username and/or password</div>
            <form
                class="form"
                action="javascript:void(0)"
                onsubmit="loginFormSubmit(this)"
            >
                <h2>Username</h2>
                <input
                    type="text"
                    name="username"
                    placeholder="Enter the username here"
                    required
                    minlength="4"
                    maxlength="16"
                />
                <h2>Password</h2>

                <input
                    type="password"
                    name="password"
                    placeholder="Enter the password here"
                    required
                    minlength="8"
                    maxlength="16"
                />

                <input
                    type="submit"
                    name="submit"
                    value="login"
                    class="submit__button"
                />
            </form>
        </div>
        <script src="../scripts/helpers.js"></script>
        <script src="../scripts/login.js"></script>
    </body>
</html>
